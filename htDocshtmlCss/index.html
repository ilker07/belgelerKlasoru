
<head>
<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="ilker">
	<title>Giriş Sayfası</title>
    <link rel="stylesheet" href="bb.css">
   
    
</head>
<div id="login" class="container">
  <section id="merkez"> <img src="mirdev.jpg" alt="logo" height="500px" width="350px"> </section>
   
  <div class="row-fluid">
    
    <div class="span12">
       
      <div class="login well well-small">
        
        <div class="center">
         <p style="color:black;font-family:calibri bold;font-size: 20px;">ASAC v1.0</p>
         
        </div>
        <form action="#"  class="login-form" id="UserLoginForm" method="post" accept-charset="utf-8">
          <div class="control-group">
            <div class="input-prepend">
              <span class="add-on"><i class="icon-user"></i></span>
              <input name="data[User][username]" required="required" placeholder="Username" maxlength="255" type="text" id="UserUsername"> 
            </div>
          </div>
          <div class="control-group">
            <div class="input-prepend">
              <span class="add-on"><i class="icon-lock"></i></span>
              <input name="data[User][password]" required="required" placeholder="Password" type="password" id="UserPassword"> 
            </div>
          </div>
          
          <div class="control-group">
            <input class="btn btn-primary btn-large btn-block" type="submit" value="Giriş"> 
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
