function toggle_checkmark(checkmark){
  if (checkmark.style.display == "block"){
    checkmark.style.display = "none";
  }
  else{
    checkmark.style.display = "block";
  }
}

    }
  }

  var mainMenu = document.getElementById('mainMenu_div');
  var mainButtons = mainMenu.getElementsByClassName('menu_button');

  for (var i = 0; i < mainButtons.length; i++) {
    mainButtons[i].addEventListener("click", function() {
      var current = document.getElementsByClassName("active");

      // If there's no active class
      if (current.length > 0) {
        current[0].className = current[0].className.replace(" active", "");
