<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p id="yazi">Bilgi</p>
    <button type="button" onclick="tikla()">Tikla</button>

    <script>
    

     function tikla()
     {

        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
        
        if (this.readyState == 4 && this.status == 200) {
           
            document.querySelector('#yazi').innerHTML=this.responseText;
        }
    
       };
        xhttp.open("GET", "yazi.txt", true);
        xhttp.send();
     }


    </script>
    
</body>
</html>
